<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 18</title>
    <script
      src="https://kit.fontawesome.com/86348c2231.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2 id="heading">Create Account</h2>
      <form>
        <div class="block">
          <label for="username">
            <h2>Username</h2>
          </label>
          <div class="input-container">
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Enter username"
              required
            />
            <i class="fas fa-check-circle success-check hide"></i>
            <i class="fas fa-exclamation-circle fail-cross hide"></i>
          </div>
          <p class="username message hide"></p>
        </div>
        <div class="block">
          <label for="email">
            <h2>Email</h2>
          </label>
          <div class="input-container">
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Enter email"
              required
            />
            <i class="fas fa-check-circle success-check hide"></i>
            <i class="fas fa-exclamation-circle fail-cross hide"></i>
          </div>
          <p class="email message hide"></p>
        </div>
        <div class="block">
          <label for="password1">
            <h2>Password</h2>
          </label>
          <div class="input-container">
            <input
              id="password1"
              type="password"
              name="password1"
              placeholder="Enter password"
              required
            />
            <i class="fas fa-check-circle success-check hide"></i>
            <i class="fas fa-exclamation-circle fail-cross hide"></i>
          </div>
          <p class="password1 message hide"></p>
        </div>
        <div class="block">
          <label for="password2">
            <h2>Re-Enter Your Password</h2>
          </label>
          <div class="input-container">
            <input
              id="password2"
              type="password"
              name="password2"
              placeholder="Enter password again"
              required
            />
            <i class="fas fa-check-circle success-check hide"></i>
            <i class="fas fa-exclamation-circle fail-cross hide"></i>
          </div>
          <p class="password2 message hide"></p>
        </div>
        <input id="submit-btn" type="submit" value="Submit" />
      </form>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
