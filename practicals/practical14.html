<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="practical14css.css" />
    <title>Practical-14</title>
  </head>
  <body>
    <header>
      <h1>Form Template</h1>
    </header>
    <div class="container">
      <!-- 1st Form Template -->
      <div class="form-1">
        <div class="form-header1">
          <p>Log in</p>
          <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </div>
        </div>
        <div class="form-1-content">
          <div>
            <label for="email-id1"></label>
            <input
              type="email"
              id="email-id1"
              name="email"
              required
              placeholder="Your Email"
            />
          </div>
          <div>
            <label for="password1"></label>
            <input
              type="password"
              id="password1"
              name="password"
              required
              placeholder="Your Password"
            />
          </div>
          <div class="bottom-content">
            <p>Forgot <a href="#">Password?</a></p>
            <input type="submit" value="LOG IN" />
            <p id="p1">Dont have an account? <a href="#">Sign up</a></p>
          </div>
        </div>
      </div>
      <!-- 2nd Form Template -->
      <div class="form-2">
        <div class="form-header2">
          <p>Sign Up</p>
        </div>
        <div class="form-2-content">
          <div>
            <label for="email-id2"></label>
            <input
              type="email"
              id="email-id2"
              name="email"
              required
              placeholder="Your Email"
            />
          </div>
          <div>
            <label for="password2"></label>
            <input
              type="password"
              id="password2"
              name="password"
              required
              placeholder="Your Password"
            />
          </div>
          <div class="bottom-content">
            <input type="checkbox" name="chk" id="chk" />
            <p>Accept the <a href="#">Terms and Conditions</a></p>
            <input type="submit" value="SIGN UP" />
            <p id="p2">Have an account <a href="#">Log in</a></p>
          </div>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
        </div>
      </div>
      <!-- 3rd Form Template -->
      <div class="form-3">
        <div class="form-header3">
          <p>Sign In</p>
        </div>
        <div class="form-3-content">
          <div>
            <label for="email-id3"></label>
            <input
              type="email"
              id="email-id3"
              name="email"
              required
              placeholder="Your Email"
            />
          </div>
          <div>
            <label for="password3"></label>
            <input
              type="password"
              id="password3"
              name="password"
              required
              placeholder="Your Password"
            />
          </div>
          <div class="bottom-content">
            <p><a href="#">Forgot Password?</a></p>
            <input type="submit" value="SIGN IN" />
            <p id="p3">or Sign in with</p>
          </div>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
