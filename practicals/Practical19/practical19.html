<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical-19</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h1>Create Account</h1>
        <input type="text" placeholder="Enter Email" />
        <input type="text" placeholder="Enter Password" />
        <input type="text" placeholder="Enter Re-Password" />
        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>
      <form id="form2">
        <h1>Social Links</h1>
        <input type="text" placeholder="Github ID" />
        <input type="text" placeholder="Linkedin" />
        <input type="text" placeholder="Hackerank" />
        <div class="btn-box">
          <button type="button" id="back1">Back</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>
      <form id="form3">
        <h1>Personal Info</h1>
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Job" />
        <input type="text" placeholder="Company Name" />
        <div class="btn-box">
          <button type="button" id="back2">Back</button>
          <button type="button">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="prog"></div>
        <div class="step-col">step-1</div>
        <div class="step-col">step-2</div>
        <div class="step-col">step-3</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
