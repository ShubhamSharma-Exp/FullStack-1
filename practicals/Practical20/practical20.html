<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Practical-20</title>
    <style>
      .col-md-12 {
        height: 190px;
      }
      .col-md-6 {
        height: 390px;
      }
      .left,
      .right1,
      .right2 {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-1">
      <div class="row mb-2 mr-1 ml-1">
        <div class="col-md-12 bg-success"></div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12 mb-2">
          <div class="left bg-info"></div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row">
            <div class="col-md-12 mb-2">
              <div class="right1 bg-dark"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="right2 bg-danger"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mr-1 ml-1">
        <div class="col-md-12 bg-secondary"></div>
      </div>
    </div>
  </body>
</html>
